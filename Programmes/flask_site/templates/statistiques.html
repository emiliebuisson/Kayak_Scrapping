<!DOCTYPE html>
<html>
<head>
    <title>Adventure Travel - Statistiques</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='destinations.css') }}">
    <link rel="shortcut icon" href="../static/logo.png">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='../static/logo.png') }}" alt="Adventure Travel">
        <nav>
          <ul>
            <li><a href="/"><h1>Adventure Travel</h1></a></li>
			<li><a href="/comparateur">Comparateur de prix</a></li>
			<li><a href="/destinations">Destinations</a></li>
			<li><a href="/statistiques">Statistiques</a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
        <div class="destinations">
          <div class="header">
            <h1>Sélectionner une destination pour accéder aux statistiques</h1>
          </div>
          <form method="POST">
            <label for="ville">Choisissez une ville d'arrivée :</label>
            <select id="ville" name="ville">
              {% for ville in villes %}
              <option value="{{ ville }}">{{ ville }}</option>
              {% endfor %}
            </select>
            <br><br>
            <button type="submit">Valider</button>
          </form>
        </div>
    </div>
</body>

</html>
